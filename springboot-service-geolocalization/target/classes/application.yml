
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  application:
    name: servicio-geolocalizacion
server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    ubicacion:
      path: /guardar-ubicacion/**
      service-id: servicio-geolocalizacion
  ignored-services: "*"
