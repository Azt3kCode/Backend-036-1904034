
server:
  port: ${PORT:0}
spring:
 application:
  name: service-laptops
 mvc:
  pathmatch:
    matching-strategy: ANT_PATH_MATCHER
eureka:
 client:
  service-url:
   defaultZone: https://localhost:8761/eureka
 instance:
  instance-id: ${spring.aaplication.name}:${spring.application.instance_id:${random.value}}
ribbon:
 ConnectTimeout: 3000
 ReadTimeout: 10000
Hystrix:
 command:
  default:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 20000