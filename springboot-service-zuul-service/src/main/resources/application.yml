spring:
 application:
  name: servicio-zuul-server
server:
 port: 8090
eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka/
zuul:
 routes:
  store:
   service-id: service-store
   path: /api/store**
  laptops: 
   service-id: service-laptops
   path: /api/phone/**
  users:
   service-id: servicio-usuarios
   path: /api/us/**
ribbon:
 ConnectTimeout: 3000
 ReadTimeout: 10000
Hystrix:
 command:
  default:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 20000